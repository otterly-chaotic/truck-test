  <mat-card fxLayout="column" fxFlex.xs="100%" fxFlex="500px">
    <mat-card-title fxFlex fxLayoutAlign="center">{{ truck.name }}</mat-card-title>
    <mat-card-content fxFlex>
      <carousel [cellsToShow]="1">
        <div class="order carousel-cell" *ngFor="let item of truck.orders">
          <p>From: {{ item.from }}</p>
          <p>To: {{ item.to }}</p>
        </div>
      </carousel>
    </mat-card-content>
  </mat-card>
