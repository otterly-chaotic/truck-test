<div fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="500px">
    <mat-card-title fxLayoutAlign="center">{{ truck.name }}</mat-card-title>
    <mat-card-content fxLayout="center">
      <div *ngFor="let item of truck.orders" fxLayout="center" fxFlex="100%">
        <p>From: {{ item.from }}</p>
        <p>To: {{ item.to }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
